name: Docker Deployment Test

on:
  pull_request:
    branches:
      - main
      - master
      - '*.x'
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker/**'
      - '.github/workflows/docker-test.yml'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
      - '**.php'

permissions:
  contents: read
  pull-requests: write

jobs:
  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Configure Kernel for Redis
        run: sudo sysctl -w vm.overcommit_memory=1

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          network: host

      - name: Inspect Docker image
        run: |
          docker images gdgoc-certs:test
          docker image inspect gdgoc-certs:test

  docker-compose-test:
    name: Test Docker Compose Deployment
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Fix workspace ownership
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE
          sudo chmod -R u+w $GITHUB_WORKSPACE/.git

      - name: Configure Kernel for Redis
        run: sudo sysctl -w vm.overcommit_memory=1

      - name: Create .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
          fi
          echo "APP_KEY=base64:2fl+Ktvkfl+Fuz4Qp/yWcihukHot4hDOqmjD++L3xVs=" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=postgres" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=gdgoc_certs" >> .env
          echo "DB_USERNAME=gdgoc_user" >> .env
          echo "DB_PASSWORD=secret" >> .env
          echo "POSTGRES_DB=gdgoc_certs" >> .env
          echo "POSTGRES_USER=gdgoc_user" >> .env
          echo "POSTGRES_PASSWORD=secret" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "APP_PORT=8000" >> .env

      - name: Prepare writable directories on host
        run: |
          echo "Creating Laravel storage and cache directories with proper permissions..."
          # Create directories on host BEFORE Docker mounts them
          mkdir -p storage/app/public storage/logs storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache
          # Set permissive permissions for CI environment
          chmod -R 777 storage bootstrap/cache
          echo "Directories prepared successfully"

      - name: Build and start Docker Compose services
        run: |
          # Build php image with host network to avoid DNS issues with PECL
          DOCKER_BUILDKIT=1 docker compose build --pull --no-cache --build-arg BUILDKIT_INLINE_CACHE=1 php
          docker compose up -d --build postgres redis php

      - name: Wait for containers to be healthy
        run: |
          echo "Waiting for containers to be healthy..."
          max_wait=300
          end=$((SECONDS + max_wait))
          while [ $SECONDS -le $end ]; do
            docker compose ps
            # Check if all required containers are healthy by checking Docker health status
            healthy_count=0
            
            # Check postgres health - look for "(healthy)" in the status
            if docker compose ps postgres | grep -q "(healthy)"; then 
              healthy_count=$((healthy_count + 1))
              echo "✓ Postgres is healthy"
            fi
            
            # Check redis health - look for "(healthy)" in the status
            if docker compose ps redis | grep -q "(healthy)"; then 
              healthy_count=$((healthy_count + 1))
              echo "✓ Redis is healthy"
            fi
            
            # Check php health - look for "(healthy)" in the status
            if docker compose ps php | grep -q "(healthy)"; then 
              healthy_count=$((healthy_count + 1))
              echo "✓ PHP is healthy"
            fi
            
            if [ "$healthy_count" -ge 3 ]; then
              echo "All required containers are healthy"
              break
            fi
            
            echo "Waiting for services to be healthy ($healthy_count/3)..."
            sleep 5
          done
          
          if [ $SECONDS -gt $end ]; then
            echo "Timeout waiting for containers to be healthy"
            docker compose ps
            docker compose logs --tail=200
            exit 1
          fi

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready (pg_isready)..."
          DB_USER="${DB_USERNAME:-gdgoc_user}"
          DB_NAME="${DB_DATABASE:-gdgoc_certs}"
          max_wait=300
          end=$((SECONDS + max_wait))
          until timeout 10 docker compose exec -T postgres pg_isready -U "$DB_USER" -d "$DB_NAME" >/dev/null 2>&1; do
            if [ $SECONDS -gt $end ]; then
              echo "Postgres did not become ready in time"
              docker compose logs postgres --tail=200
              exit 1
            fi
            sleep 2
          done
          echo "Postgres is ready"
        env:
          DB_USERNAME: gdgoc_user
          DB_DATABASE: gdgoc_certs

      - name: Wait for Redis to be ready
        run: |
          echo "Waiting for Redis to be ready..."
          max_wait=180
          end=$((SECONDS + max_wait))
          until timeout 10 docker compose exec -T redis redis-cli ping | grep -q PONG; do
            if [ $SECONDS -gt $end ]; then
              echo "Redis did not become ready in time"
              docker compose logs redis --tail=200
              exit 1
            fi
            sleep 2
          done
          echo "Redis is ready"

      - name: Run database migrations (with retries)
        run: |
          echo "Running database migrations..."
          # Run migrations using docker compose exec once PHP is up and stable. Retry on failure.
          attempts=0
          max_attempts=6
          until docker compose exec -T php php artisan migrate --force; do
            attempts=$((attempts+1))
            echo "Migration attempt $attempts failed — sleeping before retry..."
            docker compose logs php --tail=200
            if [ "$attempts" -ge "$max_attempts" ]; then
              echo "Migrations failed after $attempts attempts"
              docker compose ps
              docker compose logs --tail=400
              exit 1
            fi
            sleep 5
          done
          echo "Migrations completed"

      - name: Install dev dependencies in php container
        run: |
          echo "Installing dev dependencies in php container..."
          docker compose exec -T php composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Link Accessibility Test (phpunit)
        run: |
          echo "Running Link Accessibility Test with phpunit..."
          docker compose exec -T php ./vendor/bin/phpunit --filter LinkAccessibilityTest


      - name: Test application health (stable)
        run: |
          echo "Testing if application is responding..."
          # Give Apache a moment to fully initialize
          sleep 5
          APP_PORT="${APP_PORT:-8000}"
          attempts=0
          max_attempts=12
          while [ "$attempts" -lt "$max_attempts" ]; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$APP_PORT || echo "000")
            echo "HTTP Response Code: $HTTP_CODE"
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "302" ] || [ "$HTTP_CODE" = "301" ]; then
              echo "Application is responding with code $HTTP_CODE"
              exit 0
            fi
            attempts=$((attempts+1))
            echo "Attempt $attempts: app not ready, sleeping 5s..."
            sleep 5
          done
          echo "Application did not respond with a healthy status after $max_attempts attempts"
          docker compose logs php --tail=200
          exit 1
        env:
          APP_PORT: 8000

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo ""
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres --tail=300
          echo ""
          echo "=== Redis Logs ==="
          docker compose logs redis --tail=300
          echo ""
          echo "=== PHP/Apache Logs ==="
          docker compose logs php --tail=300

      - name: Clean up
        if: always()
        run: |
          docker compose down -v
          docker system prune -f

  docker-security-scan:
    name: Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker-build-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: gdgoc-certs:scan
          cache-from: type=gha
          network: host

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: gdgoc-certs:scan
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  summary:
    name: Docker Test Summary
    runs-on: ubuntu-latest
    needs: [docker-build-test, docker-compose-test, docker-security-scan]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Docker build test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-compose-test.result }}" != "success" ]; then
            echo "❌ Docker Compose test failed"
            exit 1
          fi
          
          if [ "${{ needs.docker-security-scan.result }}" != "success" ]; then
            echo "⚠️ Security scan completed with warnings (non-blocking)"
          fi
          
          echo "✅ All Docker deployment tests passed successfully!"
