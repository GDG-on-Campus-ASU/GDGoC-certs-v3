[www]
; Set the user and group for PHP-FPM worker processes
user = appuser
group = appuser

; Listen on port 9000
listen = 9000

; Process management
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Logging
catch_workers_output = yes
php_admin_value[error_log] = /var/www/html/storage/logs/php-fpm.log
php_admin_flag[log_errors] = on
